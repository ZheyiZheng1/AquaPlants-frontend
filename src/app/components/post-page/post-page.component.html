<div class="row" *ngIf="auth.user$ | async as user">
    <div class="left-side-post-container">
        <div class="post-card-container" *ngFor="let post of recommendedPosts; let indexOfPost=index">
            <div class="post-card">
                <div class="nickname-row">
                    <!-- post creater's username -->
                    <div class="nickname-wrapper">
                        {{post.nickname}}
                    </div>
                    
                </div>
                <div class="row">
                    <!-- post images -->
                    <div class="img-wrapper">
                        <ng-image-slider
                        [images]="imageObjects[indexOfPost]"
                        [infinite]="false"
                        [autoSlide]="1"
                        [imageSize]="{width: '570px', height: '570px'}" 
                        slideImage="1"
                        ></ng-image-slider>
                    </div>
                </div>
                <div class="icon-row">
                    <!-- comments button and like button-->
                    <a routerLink="/home/search" routerLinkActive="selected" class="comments-link">
                        Comments
                    </a>
                    
                    <a routerLink="/home/search" routerLinkActive="selected" class="comments-link">
                        Like
                    </a>
                </div>
                <hr>
                <div class="form-row">
                    <!-- leave a comment...-->
                    <form class="comment-form" id="comment-form" #userRequest="ngForm" (ngSubmit)="commentSubmit(userRequest)">
                        <input 
                            type="text"
                            class="form-control form-control-short"
                            placeholder="Leave a comment..." 
                            ngModel name="comment"
                            #plantName="ngModel"
                            minlength="3"
                        >
                    </form>
                </div>
            </div>
            <br>
        </div>
    </div>
    
    <div class="right-side-link-container">
        <div class="row align-items-center">
            <div class="col-md mb-3">
              <img
                [src]="user.picture"
                alt="User's profile picture"
                class="rounded-circle img-fluid link-picture"
              />
            </div>
            <div class="col-md text-center text-md-left greeting-nessage">
                <a routerLink="/home/profile" class="link-container-name">
                    <h2>{{ user.nickname }}</h2>
                </a>
            </div>
        </div>
        <hr>
        <div class="row align-items-center link-container-links" style="margin-left: 70px;">
            <a routerLink="/home/profile" class="link-container-item">
                <h5>My Posts</h5>
            </a>
            <a routerLink="/home/profile" class="link-container-item">
                <h5>Liked Posts</h5>
            </a>
            <a routerLink="/home/profile" class="link-container-item">
                <h5>Followers</h5>
            </a>
        </div>
    </div>
</div>
